{% extends 'base.html' %}

{% block content %}

  <div class="container my-5">

    <h1>{{state.name}}</h1>

    {% if help_in_state %}

      {% include 'search_form.html' %}

      {% for help_item in help_in_state %}

        {% include 'base_help_view.html' %}

      {% endfor %}

    {% else %}

      <div class="row mt-5">
        <div class="col-12">
          <h3>No requests or offers found.</h3>
        </div>
      </div>

    {% endif %}

  </div>

{% endblock %}
